{%extends 'base.html'%} 
{% block content %}

<div class="container">

    <div class="row">
      {% if images%}
        <h2>Found {{ images|length }} of searched term</h2>
      {% else %}
        <h2> Found 0 articles for the search term </h2>
      {% endif %}

    </div>

    <div class="row">

    {%for image in images%}
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">{{ image.image_name }}</h4>
          </div>
          <div class="modal-body thumbnail">
            <img src="{{image.image.url}}" alt="{{ image.image_name }}">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
    </div>

      <div class="col-md-3">        
        
           <div class="hovereffect thumbnail">
              <img class="img-responsive" src="{{image.image.url}}" alt="">
              <div class="overlay">
                 <h2>{{ image.image_name }}</h2>
                 <a class="info" href="#" data-toggle="modal" data-target="#myModal">View details</a>
              </div>
          </div>

      </div>
    {%endfor%}

    </div>
</div>
{% endblock %}
